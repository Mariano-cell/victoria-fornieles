<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BAMBU — VF</title>

  <link rel="icon" href="../assets/logo/favicon.png" type="image/png">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/tokens.css" />
  <link rel="stylesheet" href="../css/style.css" />

  <meta name="description" content="Proyecto Bambú — Portfolio de Victoria Fornieles." />
</head>

<body class="page page--project">

  <!-- Header (igual que index) -->
  <header class="site-header" aria-label="Encabezado del sitio">
    <div class="site-header__inner">
      <a class="brand" href="../index.html" aria-label="Ir al inicio">
        <span class="brand__name">VICTORIA <br>FORNIELES</span>
      </a>
    </div>
  </header>

  <main class="site-main" aria-label="Contenido principal">
    <section class="project" aria-label="Proyecto Bambú">

      <!-- Viewer en 3 bloques: flecha / contenido / flecha -->
      <div class="project-viewer" data-project="bambu">

        <!-- Bloque 1 -->
        <button class="project-nav project-nav--prev" type="button" aria-label="Foto anterior">
          <span class="project-nav__icon" aria-hidden="true">
            <img src="../assets/img/ui/arrows/arrow-left.svg" alt="">
          </span>
        </button>

        <!-- Bloque 2 -->
        <div class="project-stage">
          <h1 class="project-title">01 /<br>BAMBU</h1>

          <figure class="project-figure">
            <div class="project-media" aria-hidden="true">
              <img class="project-img" src="../assets/img/projects/bambu/PosterX3.jpg" alt="" decoding="async"
                fetchpriority="high" />
            </div>

            <figcaption class="project-caption">

            </figcaption>
          </figure>

          <span class="project-category">BRANDING</span>
        </div>


        <!-- Bloque 3 -->
        <button class="project-nav project-nav--next" type="button" aria-label="Foto siguiente">
          <span class="project-nav__icon" aria-hidden="true">
            <img src="../assets/img/ui/arrows/arrow-right.svg" alt="">
          </span>
        </button>

      </div>
    </section>
  </main>

  <script src="../js/project-gallery.js"></script>
</body>

</html>
